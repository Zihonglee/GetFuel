stages:
  - mavenbuild
  - maventest
  - mavenDeploy
  - androidbuild
  - androidtest

maven-build:
  stage: mavenbuild
  tags:
    - spring_tag
  script:
    - cd  "Experiments/Lee Vincent Zi Hong"
    - mvn package -B
  
autoDeploy:
  stage: mavenDeploy  #do make a stage with same name!
  tags:
   - spring_tag
  script:
    - cd Backend
    - mvn package
    - sudo mv target/*.jar /target/web-demo.jar 
    - sudo systemctl stop system-web-demo
    - sudo systemctl start system-web-demo

maven-test:
  stage: maventest
  tags:
    - spring_tag
  script:
    - cd "Experiments/Lee Vincent Zi Hong"
    - mvn test
  artifacts:
    paths:
      - Backend/target/*.jar

android-build:
  image: javiersantos/android-ci:latest
  stage: androidbuild
  before_script:
    - export GRADLE_USER_HOME=`pwd`/.gradle
    - chmod +x ./Frontend/gradlew
  tags:
   - android_tag
  script:
    - cd Frontend
    - ./gradlew build
  artifacts:
    paths:
    - Android_test/app/build/outputs/

android-test:
  image: javiersantos/android-ci:latest
  stage: androidtest
  before_script:
    - export GRADLE_USER_HOME=`pwd`/.gradle
    - chmod +x ./Frontend/gradlew
  tags:
   - android_tag
  script:
    - cd Frontend
    - ./gradlew test

