stages:
  - mavenbuild
  - maventest
  - androidtry

maven-build:
  stage: mavenbuild
  tags:
    - spring_tag
  script:
    - cd  Lee Vincent Zi Hong
    - mvn package -B
  
maven-test:
  stage: maventest
  tags:
    - spring_tag
  script:
    - cd Backend
    - mvn test
  artifacts:
    paths:
      - Backend/target/*.jar

android-build: #this is another job
  image: javiersantos/android-ci:latest      # this is a directive to DOCKER
  stage: androidtry
  tags:
   - android_tag         #this is LINK to the docker runner on the remote-server        
  before_script:
    - export GRADLE_USER_HOME=`pwd`/.gradle
    - chmod +x ./Frontend/gradlew
  script:
    - cd Frontend
    - ./gradlew assemble
